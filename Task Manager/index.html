<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="./css/myStyle.css" rel="stylesheet">
    <title>My Task Manager</title>
</head>
<body>
    <h1>My Task Manager</h1>
    <main class="container-fluid">
        <section id="list">
            <h3>My Task List</h3>
            <button id="btnDetails" class="btnAddTask btn btn-primary">Show Details</button>
                <div id="displayArea">

                </div>

        </section>

        <section id="details" class="hidden">
            <h3>Task Details</h3>

           <div class="control">

            <label for="taskId">Task ID:</label>
            <input type="text" readonly id="taskId" class="form-control">
            
            <label>Task Title:</label>
            <input type="text" id="taskTitle" class="form-control">
            <div id ="alertTitle" class="alert alert-primary hidden" role="alert">
                Please enter a valid title at least five characters long!
              </div>

            <label>Task Description:</label>
            <textarea id="taskDesc" class="form-control"></textarea>
            <div id ="alertDesc" class="alert alert-primary hidden" role="alert">
                Please enter a valid Description, either blank or at least 30 Charactes!
              </div>
            <label for="taskImportant">Important?</label>
            <i id="iconImp" class="far fa-star"></i>
            <br>

            <label>Due Date:</label>
            <input type="datetime-local" id="taskDueDate" class="form-control"> 

            <label>Location:</label>
            <input type="text" id="taskLocation" class="form-control"> 
            
            <label>Alert Text:</label>
            <input type="text" id="taskAlertText" class="form-control"> 

            <label>Status:</label>
            <select id="taskStatus" class="form-control"> 
                <option value="0" disabled selected>-- Select Status--</option>
                <option value="1">Pending</option>
                <option value="2">In Progress</option>
                <option value="3">Blocked</option>
                <option value="4">Done</option>
            </select>
          <button id="btnSave" class="btn btn-primary">Save Task</button>
          <button id="btnDelete" class="btn btn-primary">Delete Task</button>
          <button id="btnClear" class="btn btn-primary">Clear Form</button>
           
        </div>

        </section>
    </main> 
    <footer>
        <p>The My Task Manager was developed by Felipe Botero.  Use it for good!</p>
    </footer>  
<!--JS scripts here-->
    <script src="https://unpkg.com/moment"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
