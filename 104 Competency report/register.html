<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <header class="container">
        <div class="site-header container">
            <h1>The ToDo List Manager</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Add New</a>
            </nav>
    </div>
    </header>
    <main class="container">
        <div>
            <h2>Add a new ToDo Task to your list...</h1>
        <p>
            <label for="name">Task Name:</label>
            <input type="text" name="name" id="toDoName">
        </p>
        <p>
            <label for="type">Task Type:</label>
            <select name="type" id="toDoType">
                <option value="call">Call</option>
                <option value="appointment">Appointment</option>
                <option
                value="updatesite">Update site</option>
                <option
                value="report">Create report</option>
            </select>
        </p>
        <p>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="toDoDueDate">
        </p>
        <p>
            <label for="owner">Task Owner:</label>
            <input type="text" name="owner" id="toDoOwner">
        </p>     
        </div>
        
        <button type="button" class="btn btn-warning" 
        onclick="register();">Register</button>

        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>Task Name</th> 
                <th>Type</th>
                <th>Due Date</th> 
                <th>Owner</th>  
                <th>Done</th> 
            </tr>
        </thead>
        <tbody id='ToDoTable'>
          
        </tbody>
        </table>

    </main>
    <footer class="container footer">
        <p id="footer-info" class="footer-about">Designed and Built by Felipe Botero.  Use it for good!</p>  
        
    </footer>
    <script src="js/display.js"></script>
    <script src="js/app.js"></script>

  
</body>
</html>
